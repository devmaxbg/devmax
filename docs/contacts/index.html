<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/9578b4b943.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6Le_QUQaAAAAAH4O2mg_Cw35NYunY-xTlDeMvy6a"></script>
    
    <script src="/scripts/submit-form.js"></script>
    
    <link rel="stylesheet" href="/css/site.css">
    <link rel="icon" href="https://cdn.discordapp.com/attachments/434415696131391498/802523245659029514/Since_2002.png">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lora" />
    <title>Devmax</title>
</head>

<body>
    <div class="site">
        <input type="checkbox" id="hamburger_checkbox" name="hamburger_checkbox" class="hamburger_checkbox">
<header class="site-header wrapper">
    <div class="site-header-logo">
        <img class="site-header-logo-img" src="https://cdn.discordapp.com/attachments/434415696131391498/802523245659029514/Since_2002.png">
    </div>
    <h1 class="site-header-title">DevMax</h1>
    <label for="hamburger_checkbox" class="site-header-hamburger-label"><i class="fas fa-bars"></i></label>
    <nav class="site-header-navigation">
        <ul class="site-header-navigation-list">
            <li class="site-header-navigation-list-item"> <a href="/">Home</a> </li>
            <li class="site-header-navigation-list-item"> <a href="/services">Services</a> </li>
            <li class="site-header-navigation-list-item"> <a href="/contacts">Contacts</a> </li>
        </ul>
    </nav>
</header>
        <main class="site-main">
            <div class="site-contacts">
    <div class="mapouter">
        <div class="gmap_canvas"><iframe width="100%" height="435" id="gmap_canvas" src="https://maps.google.com/maps?q=%D1%83%D0%BB%D0%B8%D1%86%D0%B0%20%E2%80%9E%D0%A1%D1%82%D0%B0%D1%80%D0%B0%20%D0%BF%D0%BB%D0%B0%D0%BD%D0%B8%D0%BD%D0%B0%E2%80%9C%2012,%20Burgas&t=&z=17&ie=UTF8&iwloc=&output=embed"
                frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
        </div>
    </div>
    <section class="site-contacts-info wrapper">
        <h2 class="section-title">Get in Touch</h2>
        <div class="site-contacts-info-cards">
            <div class="site-contacts-info-cards-card">
                <div class="site-contacts-info-cards-card-img"><i class="fas fa-map-marker-alt"></i></div>
                <h3 class="site-contacts-info-cards-cards-title">Address</h3>
                <div class="site-contacts-info-cards-card-text">
                    <h5>DevMax Central Office</h5>
                    <p>12 Stara planina Street</p>
                    <p>Burgas, Bulgaria</p>
                </div>
            </div>
            <div class="site-contacts-info-cards-card">
                <div class="site-contacts-info-cards-card-img"><i class="fas fa-envelope"></i></div>
                <h3 class="site-contacts-info-cards-cards-title">Email</h3>
                <div class="site-contacts-info-cards-card-text">
                    <h5>DevMax services email</h5>
                    <p>devmax@outlook.com</p>
                </div>
            </div>
            <div class="site-contacts-info-cards-card">
                <div class="site-contacts-info-cards-card-img"><i class="fas fa-phone-volume"></i></div>
                <h3 class="site-contacts-info-cards-cards-title">Phone</h3>
                <div class="site-contacts-info-cards-card-text">
                    <h5>DevMax Office</h5>
                    <p>+359 886 400 380</p>
                </div>
            </div>
        </div>
    </section>
    <section class="site-contacts-message wrapper">
        <h2 class="section-title">Contact Us</h2>
        <form class="site-contacts-message-form">
            <div class="site-contacts-message-form-input">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" placeholder="Enter First Name...">
            </div>
            <div class="site-contacts-message-form-input">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" placeholder="Enter Last Name...">
            </div>
            <div class="site-contacts-message-form-input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Email...">
            </div>
            <div class="site-contacts-message-form-input">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" placeholder="Enter Phone...">
            </div>
            <div class="site-contacts-message-form-input">
                <label for="company">Company</label>
                <input type="text" name="company" id="company" placeholder="Enter Company Name...">
            </div>
            <div class="site-contacts-message-form-input">
                <label for="country">Country</label>
                <input type="text" name="country" id="country" placeholder="Enter Country Name...">
            </div>
            <div class="site-contacts-message-form-input">
                <label for="message">Message</label>
                <textarea name="message" cols="20" rows="8" placeholder="Enter your message"></textarea>
            </div>
            <input type="submit" value="Send Message">
        </form>
    </section>
</div>
        </main>
        <footer class="site-footer">
    <span>Â© Copyright 2021 DevMax. All rights reserved.</span>
</footer>
    </div>
</body>

</html>
